[logs]
# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
loglevel = INFO

[plex]
server = http://localhost:32400
token = YOUR_PLEX_TOKEN_HERE

[scan]
# Directories to scan (comma or newline separated)
directories = /mnt/media/movies,
              /mnt/media/tv

[behaviour]
# Time to wait between individual folder scans (seconds)
scan_interval = 10
# How often to run the full scan (hours)
run_interval = 6
# Check for broken symlinks
symlink_check = true
# Delete broken symlinks (requires symlink_check = true)
delete_broken = true

[notifications]
# Enable/disable Discord notifications
enabled = true
discord_webhook_url = YOUR_DISCORD_WEBHOOK_URL_HERE

# ==========================================
#      SONARR INSTANCES CONFIGURATION
# ==========================================
[sonarr]
# You can add multiple Sonarr instances (HD, 4K, etc.)
# Each instance needs: name, url, api_key, local_path_prefix, remote_path_prefix

# Sonarr HD Instance
instance1 = {"name": "Sonarr HD", "url": "http://localhost:8989", "api_key": "YOUR_SONARR_HD_API_KEY", "local_path_prefix": "/mnt/media/tv", "remote_path_prefix": "/data/tv"}

# Sonarr 4K Instance (optional)
# instance2 = {"name": "Sonarr 4K", "url": "http://localhost:8990", "api_key": "YOUR_SONARR_4K_API_KEY", "local_path_prefix": "/mnt/media/tv4k", "remote_path_prefix": "/data/tv4k"}

# ==========================================
#      RADARR INSTANCES CONFIGURATION
# ==========================================
[radarr]
# You can add multiple Radarr instances (HD, 4K, etc.)
# Each instance needs: name, url, api_key, local_path_prefix, remote_path_prefix

# Radarr HD Instance
instance1 = {"name": "Radarr HD", "url": "http://localhost:7878", "api_key": "YOUR_RADARR_HD_API_KEY", "local_path_prefix": "/mnt/media/movies", "remote_path_prefix": "/data/movies"}

# Radarr 4K Instance (optional)
# instance2 = {"name": "Radarr 4K", "url": "http://localhost:7879", "api_key": "YOUR_RADARR_4K_API_KEY", "local_path_prefix": "/mnt/media/movies4k", "remote_path_prefix": "/data/movies4k"}

# ==========================================
#      PATH MAPPING EXPLANATION
# ==========================================
# local_path_prefix: The path as seen by this Python script
#   Example: /mnt/media/movies or /home/user/media/movies
#
# remote_path_prefix: The path as seen by Sonarr/Radarr (in Docker containers)
#   Example: /data/movies or /movies
#
# These mappings allow the script to translate paths between your local
# filesystem and the paths that Sonarr/Radarr use internally.
#
# Common Docker Setup Example:
#   Your host: /mnt/media/movies
#   In Docker: /data/movies
#   Then: local_path_prefix = /mnt/media/movies
#         remote_path_prefix = /data/movies